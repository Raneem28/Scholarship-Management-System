<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>

<body>
    <div class="container">
        <h1>Signup</h1>
        <form action="/register" method="post">
            <input name="name" autocomplete="off" autofocus placeholder="Name" type="text" required>
            <input name="email" autocomplete="off" placeholder="Email" type="email" required>

            <div class="password-viewer">
                <input id="pass" name="password" autocomplete="off" placeholder="Password" type="password" required>
                <img src="{{ url_for('static', filename='images/icons8-eye-48.png') }}" id="eyeopen" style="display: none;">
                <img src="{{ url_for('static', filename='images/icons8-closed-eye-50.png') }}" id="eyeclose">
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
