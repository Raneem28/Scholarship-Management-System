<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Scholarship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #444;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 25px;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Open a Scholarship for Applications</h2>
        <form method="post">
            <label for="scholarship_id">Select Scholarship</label>
            <select name="scholarship_id" id="scholarship_id" required>
                <!-- Populate this dynamically from Flask -->
                {% for scholarship in scholarships %}
                    <option value="{{ scholarship.id }}">{{ scholarship.title }}</option>
                {% endfor %}
            </select>

            <button type="submit">Open Scholarship</button>
        </form>
    </div>
</body>
</html>
