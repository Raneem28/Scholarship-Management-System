<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Registeration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="scholarship_form">
        <h1>Scholarship Registeration Form</h1>
        <h2>STUDENT DETAILS</h2>
        <form action="#" method="post">
        <label for="">Full Name</label>
            <input name="name" autocomplete="off" autofocus placeholder="Enter your Name" type="text" required>
        <label for="">Student Email</label>
            <input name="email" autocomplete="off" autofocus placeholder="Enter your Email" type="email" required>
        <label for="">Registeration Number</label>
            <input name="reg_no" autocomplete="off" autofocus placeholder="Enter your registeration number" type="text" required>
        <label for="">CNIC/B-form Number</label>
            <input name="nic" autocomplete="off" autofocus placeholder="Enter your CNIC/B-form Number" type="text" required>
        <label for="">Date Of Birth</label> <!--drop down -->
            <input name="dob" autocomplete="off" autofocus placeholder="Enter your Date Of Birth" type="text" required>
        
            <h2>ACADEMIC DETAILS</h2> 
        <label for="">Current Semester</label>  <!--drop down -->  
            <input name="curr_sem" autocomplete="off" autofocus placeholder="Enter your Current Semester" type="text" required>
        <label for="">Program/Degree</label> <!--drop down -->
            <input name="deg" autocomplete="off" autofocus placeholder="Enter your Degree" type="text" required>
        <label for="">Department</label>   <!--drop down -->
            <input name="dep" autocomplete="off" autofocus placeholder="Enter your Department" type="text" required>
        <label for="">Current Semester GPA</label>   
            <input name="curr_gpa" autocomplete="off" autofocus placeholder="Enter your current GPA" type="text" required>
        <label for="">CGPA</label>
            <input name="curr_cgpa" autocomplete="off" autofocus placeholder="Enter your CGPA" type="text" required>
        <label for="">Previous GPA's</label> <!-- drop down-->
            <input name="prev_gpa" autocomplete="off" autofocus placeholder="GPA" type="text" required>
        
        <h2>PERSONAL DETAILS</h2> 
        <label for="">Home Address</label>   
            <input name="address" autocomplete="off" autofocus placeholder="Enter your Address" type="text" required>
        <label for="">Phone Number</label>
            <input name="phone_number" autocomplete="off" autofocus placeholder="Enter your Phone Number" type="text" required>
        <label for="">Guardian's Name</label>
            <input name="guardian's_name" autocomplete="off" autofocus placeholder="Enter your Guardian's Name" type="text" required>
        <label for="">Guardian's contact number</label>
            <input name="guardian's_contact" autocomplete="off" autofocus placeholder="Enter your Enter your Guardian's Contact Number" type="text" required>
        <label for="">Relation with Guardian</label>
            <input name="relation" autocomplete="off" autofocus placeholder="Enter your Relation with Guardian" type="text" required>
            <!-- have an option for selecting number of family members or writing them -->

            <input name="name" autocomplete="off" autofocus placeholder="Income" type="text" required>
            <input name="name" autocomplete="off" autofocus placeholder="Phone Number" type="text" required>
            <input name="name" autocomplete="off" autofocus placeholder="Earnings" type="text" required>
            <input name="name" autocomplete="off" autofocus placeholder="Contact Number" type="text" required>
            <input name="name" autocomplete="off" autofocus placeholder="Relation" type="text" required> -->
        
        </form>

    </div>
</body>

</html>
